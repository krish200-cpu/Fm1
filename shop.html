<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shop | GADEX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* SHARED CORE */
        :root {
            --bg: #030305;
            --surface: #121215;
            --primary: #3b82f6;
            --text: #fff;
            --border: rgba(255,255,255,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        img { width: 100%; height: 100%; object-fit: cover; }

        /* NAV */
        nav {
            height: 60px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; background: rgba(3,3,5,0.9); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 50;
        }
        .logo { font-family: 'Space Grotesk'; font-weight: 700; color: #fff; text-decoration: none; }

        /* LAYOUT */
        .layout { display: flex; }
        
        /* FILTERS (Desktop Sidebar / Mobile Drawer) */
        .sidebar {
            width: 280px; padding: 40px; border-right: 1px solid var(--border);
            position: sticky; top: 60px; height: calc(100vh - 60px); overflow-y: auto;
            background: var(--bg); transition: transform 0.3s ease; z-index: 100;
        }
        
        @media(max-width: 900px) {
            .sidebar {
                position: fixed; inset: 0; width: 100%; padding: 60px 20px 20px;
                transform: translateY(100%); /* Hidden by default */
            }
            .sidebar.open { transform: translateY(0); }
            .close-filter { display: block; position: absolute; top: 20px; right: 20px; font-size: 1.5rem; }
        }
        @media(min-width: 901px) { .close-filter { display: none; } }

        .filter-group { margin-bottom: 30px; }
        .filter-head { text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; margin-bottom: 15px; color: #888; font-weight: 700; }
        .filter-row { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; font-size: 1rem; cursor: pointer; }
        input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--primary); }

        /* MOBILE FILTER BUTTON */
        .mobile-tools {
            display: none; padding: 15px 20px; border-bottom: 1px solid var(--border);
            justify-content: space-between; align-items: center; background: var(--bg);
        }
        .btn-filter { display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 0.9rem; }
        
        @media(max-width: 900px) { .mobile-tools { display: flex; } }

        /* PRODUCT GRID */
        .main { flex: 1; padding: 20px; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;
        }
        /* Mobile Specific Grid */
        @media(max-width: 600px) {
            .grid { grid-template-columns: 1fr 1fr; gap: 15px; } /* 2 Columns on Mobile! */
        }

        .card {
            background: var(--surface); border: 1px solid var(--border); border-radius: 8px;
            overflow: hidden; position: relative;
        }
        
        .img-box { height: 200px; background: #000; position: relative; }
        @media(max-width: 600px) { .img-box { height: 160px; } }

        .info { padding: 15px; }
        .brand { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: 700; }
        .title { font-weight: 600; font-size: 1rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-weight: 700; }
        
        .btn-conf {
            margin-top: 10px; width: 100%; padding: 10px; background: rgba(255,255,255,0.1);
            color: #fff; border-radius: 4px; font-size: 0.8rem; font-weight: 600; border: none;
        }

        /* MODAL (Full Screen on Mobile) */
        .modal-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200;
            opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .modal-bg.active { opacity: 1; pointer-events: auto; }

        .modal {
            width: 1000px; height: 80vh; background: #111; border: 1px solid var(--border);
            display: grid; grid-template-columns: 1fr 1fr; border-radius: 12px; overflow: hidden;
        }

        @media(max-width: 900px) {
            .modal {
                width: 100%; height: 100%; border-radius: 0; grid-template-columns: 1fr; grid-template-rows: 300px 1fr;
            }
        }

        .m-img-box { background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        .m-img-box img { max-height: 80%; width: auto; }
        
        .m-content { padding: 30px; overflow-y: auto; display: flex; flex-direction: column; }
        
        .bundle-row {
            display: flex; justify-content: space-between; align-items: center; padding: 15px;
            background: #1a1a1a; margin-bottom: 10px; border-radius: 8px;
        }

        .switch { position: relative; width: 40px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; inset: 0; background: #444; border-radius: 20px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(16px); }

        .btn-add {
            width: 100%; padding: 18px; background: #fff; color: #000; font-weight: 800;
            border-radius: 8px; margin-top: auto; border: none; font-size: 1rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">GADEX. SHOP</a>
        <div style="font-size: 0.9rem;">ðŸ›’ <span id="cartCount">0</span></div>
    </nav>

    <div class="mobile-tools">
        <div class="btn-filter" onclick="toggleFilter()">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            Filter & Sort
        </div>
        <span style="color: #666; font-size: 0.8rem;"><span id="resultCount">0</span> Items</span>
    </div>

    <div class="layout">
        <aside class="sidebar" id="filterSidebar">
            <div class="close-filter" onclick="toggleFilter()">âœ•</div>
            
            <div class="filter-group">
                <div class="filter-head">Brand</div>
                <label class="filter-row"><input type="checkbox" checked onchange="render()" class="f-brand" value="Apple"> Apple</label>
                <label class="filter-row"><input type="checkbox" checked onchange="render()" class="f-brand" value="Samsung"> Samsung</label>
                <label class="filter-row"><input type="checkbox" checked onchange="render()" class="f-brand" value="Sony"> Sony</label>
                <label class="filter-row"><input type="checkbox" checked onchange="render()" class="f-brand" value="Nintendo"> Nintendo</label>
            </div>
            
            <div class="filter-group">
                <div class="filter-head">Category</div>
                <label class="filter-row"><input type="checkbox" checked onchange="render()" class="f-cat" value="Phone"> Phones</label>
                <label class="filter-row"><input type="checkbox" checked onchange="render()" class="f-cat" value="Gaming"> Gaming</label>
                <label class="filter-row"><input type="checkbox" checked onchange="render()" class="f-cat" value="Vape"> Vapes</label>
            </div>
            
            <button class="btn-add" style="margin-top: 20px; background: #222; color: #fff;" onclick="toggleFilter()">View Results</button>
        </aside>

        <main class="main">
            <div class="grid" id="grid">
                </div>
        </main>
    </div>

    <div class="modal-bg" id="modal">
        <div class="modal">
            <div class="m-img-box">
                <button onclick="closeModal()" style="position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.5); color: #fff; width: 40px; height: 40px; border-radius: 50%; font-size: 1.2rem; border: none; z-index: 10;">âœ•</button>
                <img id="mImg" src="">
            </div>
            <div class="m-content">
                <div style="color: var(--primary); font-weight: 700; text-transform: uppercase; font-size: 0.8rem; margin-bottom: 5px;" id="mBrand">Brand</div>
                <h2 style="font-size: 2rem; line-height: 1.1; margin-bottom: 10px;" id="mTitle">Product</h2>
                <div style="font-size: 1.5rem; color: #aaa; margin-bottom: 30px;" id="mPrice">$0</div>

                <div style="margin-bottom: 30px;">
                    <h4 style="margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px;">Bundle & Save</h4>
                    
                    <div class="bundle-row">
                        <div style="font-size: 0.9rem;">
                            <strong>Protective Case</strong><br>
                            <span style="color: #888;">+$25</span>
                        </div>
                        <label class="switch"><input type="checkbox" class="b-check" data-price="25" onchange="calcTotal()"><span class="slider"></span></label>
                    </div>

                    <div class="bundle-row">
                        <div style="font-size: 0.9rem;">
                            <strong>Screen Protector</strong><br>
                            <span style="color: #888;">+$15</span>
                        </div>
                        <label class="switch"><input type="checkbox" class="b-check" data-price="15" onchange="calcTotal()"><span class="slider"></span></label>
                    </div>
                </div>

                <button class="btn-add" onclick="addCart()" id="addBtn">Add to Cart - <span id="mTotal">$0</span></button>
            </div>
        </div>
    </div>

    <script>
        /* DATA */
        const products = [
            { id: 1, name: "iPhone 15 Pro", brand: "Apple", cat: "Phone", price: 999, img: "https://images.unsplash.com/photo-1696446701796-da61225697cc?q=80&w=400" },
            { id: 2, name: "Galaxy S24 Ultra", brand: "Samsung", cat: "Phone", price: 1199, img: "https://images.unsplash.com/photo-1610945415295-d96bf067d9e4?q=80&w=400" },
            { id: 3, name: "PS5 Slim", brand: "Sony", cat: "Gaming", price: 499, img: "https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?q=80&w=400" },
            { id: 4, name: "Switch OLED", brand: "Nintendo", cat: "Gaming", price: 349, img: "https://images.unsplash.com/photo-1578303512597-81e6cc155b3e?q=80&w=400" },
            { id: 5, name: "Pixel 8", brand: "Google", cat: "Phone", price: 799, img: "https://images.unsplash.com/photo-1621330381971-8b73ad7553b5?q=80&w=400" },
            { id: 6, name: "Xbox Series X", brand: "Microsoft", cat: "Gaming", price: 499, img: "https://images.unsplash.com/photo-1621259182903-06dc7c49f6eb?q=80&w=400" },
            { id: 7, name: "ElfBar V2", brand: "ElfBar", cat: "Vape", price: 20, img: "https://images.unsplash.com/photo-1536566482680-fca31930a09d?q=80&w=400" },
            { id: 8, name: "GeekVape Kit", brand: "GeekVape", cat: "Vape", price: 60, img: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=400" }
        ];

        let activeProduct = null;
        
        /* LOGIC */
        function toggleFilter() {
            document.getElementById('filterSidebar').classList.toggle('open');
        }

        function render() {
            const brands = Array.from(document.querySelectorAll('.f-brand:checked')).map(c => c.value);
            const cats = Array.from(document.querySelectorAll('.f-cat:checked')).map(c => c.value);
            
            const filtered = products.filter(p => {
                const bMatch = brands.length === 0 || brands.includes(p.brand); // Fuzzy Logic: empty = all
                const cMatch = cats.includes(p.cat);
                return bMatch && cMatch;
            });

            document.getElementById('resultCount').innerText = filtered.length;
            const grid = document.getElementById('grid');
            grid.innerHTML = filtered.map(p => `
                <div class="card" onclick="openModal(${p.id})">
                    <div class="img-box"><img src="${p.img}"></div>
                    <div class="info">
                        <div class="brand">${p.brand}</div>
                        <div class="title">${p.name}</div>
                        <div class="price">$${p.price}</div>
                        <button class="btn-conf">Configure</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            activeProduct = products.find(p => p.id === id);
            document.getElementById('mImg').src = activeProduct.img;
            document.getElementById('mBrand').innerText = activeProduct.brand;
            document.getElementById('mTitle').innerText = activeProduct.name;
            document.getElementById('mPrice').innerText = '$' + activeProduct.price;
            
            // Reset Toggles
            document.querySelectorAll('.b-check').forEach(c => c.checked = false);
            calcTotal();
            
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function calcTotal() {
            let total = activeProduct.price;
            document.querySelectorAll('.b-check:checked').forEach(c => total += parseInt(c.dataset.price));
            document.getElementById('mTotal').innerText = '$' + total;
        }

        function addCart() {
            // Get current cart
            let cart = JSON.parse(localStorage.getItem('gadexCart')) || [];
            
            // Calc final price
            let total = activeProduct.price;
            document.querySelectorAll('.b-check:checked').forEach(c => total += parseInt(c.dataset.price));

            cart.push({ ...activeProduct, price: total });
            localStorage.setItem('gadexCart', JSON.stringify(cart));
            
            // Update UI
            document.getElementById('cartCount').innerText = cart.length;
            document.getElementById('addBtn').innerText = "Added!";
            document.getElementById('addBtn').style.background = "#10b981";
            document.getElementById('addBtn').style.color = "#fff";
            
            setTimeout(() => {
                closeModal();
                document.getElementById('addBtn').innerText = "Add to Cart";
                document.getElementById('addBtn').style.background = "#fff";
                document.getElementById('addBtn').style.color = "#000";
            }, 800);
        }

        /* INIT */
        render();
        document.getElementById('cartCount').innerText = (JSON.parse(localStorage.getItem('gadexCart')) || []).length;
    </script>
</body>
</html>
