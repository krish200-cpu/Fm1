<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FuneralMatch | The New Standard of Care</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* =========================================
         * 1. DESIGN TOKENS (Soft Curves Only)
         * ========================================= */
        :root {
            --gold: #C5A059;
            --gold-soft: #F4EBD9;
            --charcoal: #1F1F1F;
            --smoke: #F9F8F6;
            --white: #FFFFFF;
            
            /* Geometry */
            --radius-card: 1.5rem;   /* Soft Curve */
            --radius-btn: 999px;     /* Pill */
            
            /* Physics */
            --ease-smooth: cubic-bezier(0.2, 0.8, 0.2, 1);
            --shadow-card: 0 10px 40px -10px rgba(0,0,0,0.03);
            --shadow-hover: 0 25px 50px -10px rgba(197, 160, 89, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--smoke);
            color: var(--charcoal);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* =========================================
         * 2. RESTORED LOGO (Bodoni Split)
         * ========================================= */
        .logo-wrap { display: flex; flex-direction: column; align-items: flex-start; }
        .brand-text { font-family: 'Bodoni Moda', serif; font-size: clamp(0.75rem, 2vw, 0.9rem); text-transform: uppercase; line-height: 1; font-weight: 500; }
        .brand-funeral { color: var(--charcoal); letter-spacing: 0.5em; }
        .logo-divider { width: 40px; height: 1px; background-color: var(--gold); margin: 6px 0; }
        .brand-match { color: var(--gold); letter-spacing: 0.82em; margin-right: -0.82em; }

        /* =========================================
         * 3. CINEMATIC INTRO (With Slogan)
         * ========================================= */
        #intro-overlay {
            position: fixed; inset: 0; background: #F9F8F6; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            animation: curtainUp 1s forwards 4s var(--ease-smooth); /* Extended timing for slogan */
            pointer-events: none;
        }

        /* Sequence */
        .intro-logo .brand-funeral { opacity: 0; animation: fadeUp 1s forwards 0.5s; }
        .intro-logo .logo-divider { width: 0; animation: expandLine 1s forwards 1s; }
        .intro-logo .brand-match { opacity: 0; animation: fadeUp 1s forwards 1.5s; }
        
        /* New Slogan Animation */
        .intro-slogan {
            font-family: 'Bodoni Moda', serif; font-style: italic; font-size: 1.1rem; color: #888;
            margin-top: 1.5rem; opacity: 0;
            animation: fadeUp 1s forwards 2.2s;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } from { opacity: 0; transform: translateY(10px); } }
        @keyframes expandLine { to { width: 40px; } from { width: 0; } }
        @keyframes curtainUp { to { opacity: 0; visibility: hidden; } }

        /* =========================================
         * 4. STICKY BANNER & FILLER
         * ========================================= */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 90px;
            background: rgba(255, 255, 255, 0.92); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.03); z-index: 1000;
            display: flex; align-items: center; padding: 0 5%;
            transition: all 0.3s ease;
        }

        .header-inner { width: 100%; max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }

        /* Top Right Interactive Filler */
        .nav-filler { display: flex; align-items: center; gap: 1.5rem; }
        
        .nav-link { 
            font-size: 0.85rem; font-weight: 500; color: #555; position: relative; 
            transition: 0.3s; cursor: pointer;
        }
        .nav-link:hover { color: var(--gold); }
        .nav-link::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 1px; background: var(--gold); transition: 0.3s; }
        .nav-link:hover::after { width: 100%; }

        .support-btn {
            background: var(--charcoal); color: white; padding: 10px 24px;
            border-radius: var(--radius-btn); font-size: 0.8rem; font-weight: 600; letter-spacing: 0.05em;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .support-btn:hover { background: var(--gold); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(197, 160, 89, 0.3); }
        
        .status-dot { width: 6px; height: 6px; background: #4ADE80; border-radius: 50%; box-shadow: 0 0 8px #4ADE80; }

        /* Mobile Menu Icon */
        .mobile-menu { display: none; font-size: 1.5rem; color: var(--charcoal); cursor: pointer; }
        @media (max-width: 768px) { .nav-filler { display: none; } .mobile-menu { display: block; } }

        /* =========================================
         * 5. HERO TYPOGRAPHY
         * ========================================= */
        .hero-section {
            padding: 160px 5% 4rem 5%; text-align: center; max-width: 900px; margin: 0 auto;
        }
        .hero-title {
            font-family: 'Bodoni Moda', serif; font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--charcoal); line-height: 1.15; margin-bottom: 1.5rem;
        }
        .hero-sub {
            font-family: 'Inter', sans-serif; font-size: 1.1rem; color: #666;
            line-height: 1.6; max-width: 600px; margin: 0 auto;
        }
    </style>
</head>
<body>

            <span class="brand-text brand-funeral">Funeral</span>

            <span class="brand-text brand-match">Match</span>
        </div>

        <div style="position: absolute; inset: 0; background: linear-gradient(180deg, rgba(249,248,246,0.92) 0%, rgba(249,248,246,0.8) 100%);"></div>

    <header>
        <div class="header-inner">
            <div class="logo-wrap">
                <span class="brand-text brand-funeral">Funeral</span>

                <span class="brand-text brand-match">Match</span>
            </div>

            <nav class="nav-filler">
                <a href="#" class="nav-link">For Directors</a>
                <a href="#" class="nav-link">Login</a>
                <a href="tel:0800123456" class="support-btn">
                    <div class="status-dot"></div>
                    24/7 Priority Line
                </a>
            </nav>
            <div class="mobile-menu">&#9776;</div>
        </div>
    </header>

    <main>
        <section class="hero-section" data-aos="fade-up">
            <h1 class="hero-title">
                Compassionate Guidance <br>
                <span style="font-style: italic; color: var(--gold);">Independent Choice.</span>
            </h1>
            <p class="hero-sub">

        </section>
